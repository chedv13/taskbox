{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        {% for task in task_list %}
            <tr>
                <th scope="row">{{ task.id }}</th>
                <td>{{ task.text }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
